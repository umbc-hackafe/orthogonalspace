<div class="container">
  <h1>Please log in</h1>
  <p class="bg-danger">{{ errorMessage }}</p>
  <form ng-submit="login()">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
  <form ng-submit="add_user()">
    <div class="form-group">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Username" ng-model="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Password" ng-model="password">
    </div>
    <button type="submit" class="btn btn-default">Create User</button>
  </form>
</div>
